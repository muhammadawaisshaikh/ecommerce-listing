<header class="container-fluid">
    <div class="row">
        <div class="col-1 border-end">
            <div class="logo">
                <img src="assets/img/logo.svg" alt="Airlift" />
            </div>
        </div>
        <div class="col-2 border-end">
            <div class="py-3 d-flex justify-content-between align-items-center cursor-pointer">
                <div>
                    <i class="fas fa-map-marker-alt pe-2"></i>
                    <span>Deliver at</span>
                </div>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
        <div class="col-6 border-end">
            <div class="search-area">
                <i class="fas fa-search"></i>
                <input class="form-control" type="text" placeholder="What you are looking for?" />
            </div>
        </div>
        <div class="col-2 border-end">
            <div class="py-3 d-flex justify-content-between align-items-center cursor-pointer">
                <span>My Account/Menu</span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
        <div class="col-1">
            <div class="py-3 d-flex align-items-center cursor-pointer">
                <i class="fas fa-shopping-cart pe-2"></i>
                <span>My Cart</span>
            </div>
        </div>
    </div>
</header>
