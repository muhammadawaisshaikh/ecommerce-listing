<div class="sidebar">
    <h6>Categories</h6>

    <ul>
        <li *ngFor="let item of categories" (click)="selectCategory(item)" [ngClass]="{'active': item.id === selectedCategory.id}">
            <a>{{item.name}}</a>
            <i class="fas fa-chevron-right"></i>
        </li>
    </ul>
</div>
